	<meta charset="utf-8" />
	<title>balises de flux (bloc) et en ligne</title>

<body>
	<h1>Les balises DIV et SPAN</h1>
	<div>*** DIV 1 : un peu de contenu ***</div>
	<div>*** DIV 2 : suit à droite après DIV 1 ***</div>
	<span>*** SPAN 1 : suit à droite de la DIV 2 ***</span>
	<div>
		*** DIV 3 : suit à droite après SPAN 1 
		<span>*** SPAN 2 : Dans la DIV 3 ***</span> continue (contenu dans DIV 3 ***
	</div>
</body>
